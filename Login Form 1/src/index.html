<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Bracket Notation</title>

<body class="flex min-h-screen  items-center justify-center bg-gray-100  ">


    <div class= " w-[33vw] px-5 ">

            <label class="font-semibold block">Password</label>

            <div class="flex justify-between items-baseline">
                <button class="bg-blue-600 w-fit text-white font-bold px-4 py-2 rounded-md hover:bg-blue-900">Login</button>
                <p class="cursor-pointer text-sm text-gray-600">Forgot Password?</p>
            </div>

        </div>
    </div>
